name: Sync to Hugging Face
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.RAGS_WRITE_TOKEN }}
        # We use $HF_TOKEN here because that's the name we gave it in 'env' above
        run: git push --force https://SriPurohith:$HF_TOKEN@huggingface.co/spaces/SriPurohith/policy-qa-eval-harness main